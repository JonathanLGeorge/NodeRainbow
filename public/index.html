<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <title>Hello</title>
  </head>
  <style>

  </style>
  <body>

        <h1>Data</h1>

        <p>
            latitude: <span id="latitude"></span>&deg;<br>
            longitude: <span id="longitude"></span>&deg;
        </p>
        
        <button id="submit">submit</button>

    <!-----------------geo locate--------------------------------->
    <script> 
        /*
        example found on 
        https://developer.mozilla.org/en-US/docs/Web/API/Geolocation_API
        */

         /*Once this runs, user will need to Allow the geo locate
        probably getting info from GPS in device or IP adress of network*/
        let lat, lon;
        const button = document.getElementById('submit');
        button.addEventListener('click', async event => {
        const data = { lat, lon };
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        };
        const response = await fetch('/api', options);
        const json = await response.json();
        console.log(json);      
        //fetch('/api', options).then(repsonse => {
          //  console.log(response)}
        });
            

        if ('geolocation' in navigator) {
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(async position => {
                lat = position.coords.latitude;
                lon = position.coords.longitude;
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;
                
                //console.log(position); //to look at everything
                //console.log(position.coords.latitude);
                //console.log(position.coords.longitude);
            });
        } else {
            console.log('geolocation NOT avalible');
        }    
    </script>

  </body>
</html>
